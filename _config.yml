# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: modis
description: customise for your server | self-host for privacy | easily write your own modules
repository: ModisWorks/modisworks.github.io
github_username: ModisWorks

# Build settings
markdown: kramdown
theme: jekyll-theme-cayman
# Analytics
google_analytics: UA-105356258-2

# Dir for sass files
sass:
  sass_dir: _scss

# Pages to appear in the tabs row under the title
header_pages: 
- index.md
- doc/guides.md
- doc/documentation.md

github: [metadata]

