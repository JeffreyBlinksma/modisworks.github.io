<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

    {% assign default_paths = site.pages | map: "path" %} {% assign page_paths = site.header_pages | default: default_paths %}

    <head>
        <meta charset="UTF-8"> {% seo %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#141414">

        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script defer type="text/javascript" src="//cdn.jsdelivr.net/discord-widget/latest/discord-widget.min.js"></script>

        <script defer src="{{site.baseurl}}/assets/js/anchors.js"></script>

        <script defer src="{{site.baseurl}}/assets/js/jquery.smoothState.min.js"></script>
        <script defer src="{{site.baseurl}}/assets/js/transition.js"></script>
        <script defer src="{{site.baseurl}}/assets/js/header.js"></script>

        <!-- Critical CSS -->
        <style>html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}header,section{display:block}a{background-color:transparent}h1{font-size:2em;margin:0.67em 0}*{box-sizing:border-box}body{padding:0;margin:0;font-family:"Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif;font-size:16px;line-height:1.5;color:white}a{color:#1e88e5;text-decoration:none}.page-header{color:white;text-align:center;background-color:#2e2f34;background-image:linear-gradient(120deg,#1e88e5,#2e2f34)}@media screen and (min-width:64em){.page-header{padding:5rem 6rem}}@media screen and (min-width:42em) and (max-width:64em){.page-header{padding:3rem 4rem}}@media screen and (max-width:42em){.page-header{padding:2rem 1rem}}.project-name{margin-top:0;margin-bottom:0.1rem}@media screen and (min-width:64em){.project-name{font-size:3.25rem}}@media screen and (min-width:42em) and (max-width:64em){.project-name{font-size:2.25rem}}@media screen and (max-width:42em){.project-name{font-size:1.75rem}}.project-tagline{margin-bottom:2rem;font-weight:normal;opacity:0.7}@media screen and (min-width:64em){.project-tagline{font-size:1.25rem}}@media screen and (min-width:42em) and (max-width:64em){.project-tagline{font-size:1.15rem}}@media screen and (max-width:42em){.project-tagline{font-size:1rem}}.main-content{word-wrap:break-word}.main-content :first-child{margin-top:0}@media screen and (min-width:64em){.main-content{max-width:64rem;padding:2rem 6rem;margin:0 auto;font-size:1.1rem}}@media screen and (min-width:42em) and (max-width:64em){.main-content{padding:2rem 4rem;font-size:1.1rem}}@media screen and (max-width:42em){.main-content{padding:2rem 1rem;font-size:1rem}}@keyframes page-in{from{opacity:0}to{opacity:1}}.main .main-content{animation-name:page-in;animation-duration:0.1s;animation-timing-function:ease;animation-fill-mode:both}.main .page-tabs a{color:white;background-color:transparent}.main .page-tabs a.page-link-current{color:rgba(0,0,0,0.87)}.main .page-tabs a.page-link-current::before{transform:scaleY(1)}.page-header{position:relative;z-index:-1;padding-top:92px;padding-bottom:80px;background:none;background-color:#1e1e1e}@media (max-width:42em){.page-header{padding-top:72px;padding-bottom:60px}}.page-header .background{position:absolute;left:0;right:0;top:0;bottom:0;transform:scale(1.05);opacity:0;background-image:url("/banner.png");background-repeat:no-repeat;background-position:center center;background-size:100%}.page-header .background.visible{transform:scale(1);opacity:1}.page-header .project-name,.page-header .project-tagline{position:relative;z-index:2;color:white}.page-header .project-name{opacity:1;font-family:"Josefin Sans",Arial,Helvetica,sans-serif;font-size:6rem;font-weight:400}@media (max-width:24em){.page-header .project-name{font-size:3em}}@media (max-width:12em){.page-header .project-name{font-size:2.2em}}.page-header .project-tagline{opacity:0.9;font-family:"Open Sans",Arial,Helvetica,sans-serif;font-weight:300}.page-tabs{position:absolute;z-index:1;width:100%;transform:translateZ(0);background-color:#2e2f34;box-shadow:0 -4px 6px rgba(0,0,0,0.15)}.page-tabs .page-tabs-inner{display:table;height:3em;margin:auto;text-align:center}.page-tabs a{position:relative;z-index:2;display:table-cell;margin:0;padding:0 1em;text-align:center;vertical-align:middle;text-decoration:none;font-weight:400}@media (max-width:12em){.page-tabs a{min-width:100vw}}@media (min-width:24em){.page-tabs a{min-width:100px}}@media (min-width:42em){.page-tabs a{min-width:200px}}.page-tabs a::before{position:absolute;z-index:-1;left:0;right:0;top:0;bottom:0;content:"";transform:scaleY(0);transform-origin:50% 100%;border-radius:0;background-color:#ffffff}h1{margin-left:-0.07em;font-family:"Open Sans",Arial,Helvetica,sans-serif;font-size:3rem;font-weight:400}h1,h2{line-height:1}a{outline:none}.main-content{min-height:calc(100vh);padding-top:calc(96px + 1em)}h2::before{position:relative;display:block;width:0;height:3em;margin-top:-3em;content:""}@media (max-height:42em),(max-width:24em){h2::before{height:2.5em;margin-top:-2.5em}}iframe{visibility:hidden;transform:scale(1.05);opacity:0}.youtube-player{position:relative;width:100%;height:0;padding-bottom:56.25%;border:1px solid rgba(46,47,52,0.15);background-color:transparent}.youtube-player::before{position:absolute;left:0;right:0;top:50%;content:"Loading YouTube";text-align:center;color:rgba(0,0,0,0.87);font-size:1rem;line-height:0}.youtube-player iframe{position:absolute;left:-1px;top:-1px;width:calc(100% + 2px);height:calc(100% + 2px)}body{overflow-x:hidden;overflow-y:scroll;color:rgba(0,0,0,0.87);background-color:#ffffff;font-family:"Open Sans",Arial,Helvetica,sans-serif;font-weight:400}</style>

        <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico" />
    </head>

    <body>
        <div id="main" class="main">
            {% include header.html %}

            <section class="main-content">
                {{ content }} {% include footer.html %}
            </section>
        </div>

        {% if site.google_analytics %}
        <script defer type="text/javascript">
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date(); a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', '{{ site.google_analytics }}', 'auto');
            ga('send', 'pageview');
        </script> {% endif %}

        <noscript id="DeferredStyles">
            <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400" rel='stylesheet' type='text/css'>
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel='stylesheet' type='text/css'>
            <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel='stylesheet' type='text/css'>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

            <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
        </noscript>
        <script defer type="text/javascript">
            var loadDeferredStyles = function () {
                var addStylesNode = document.getElementById("DeferredStyles");
                var replacement = document.createElement("div");
                replacement.innerHTML = addStylesNode.textContent;
                document.body.appendChild(replacement)
                addStylesNode.parentElement.removeChild(addStylesNode);
            };

            var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
            if (raf) {
                raf(function () { window.setTimeout(loadDeferredStyles, 0); });
            } else {
                window.addEventListener('load', loadDeferredStyles);
            }
        </script>

    </body>

</html>
